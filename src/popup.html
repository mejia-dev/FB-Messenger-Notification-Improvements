<!DOCTYPE html>
<html>

<head>
  <title>Messenger Notification Sound Changer</title>
  <link rel="stylesheet" href="popup.css">
</head>

<body>
  <div id="contentCard">
    <h1>Messenger Notification<br />Sound Changer</h1>

    <p>Play current custom sound:
      <audio controls id="audioElement">
        Your browser does not support the audio tag.
      </audio>
    </p>
    <p>
      <label for="audioFileUpload">Upload new custom sound</label>
      <input type="file" accept="audio/*" id="audioFileUpload" />
    </p>
    <p><span id="message"></span></p>
    <script src="scripts/popup.js"></script>
  </div>

</body>

</html>
